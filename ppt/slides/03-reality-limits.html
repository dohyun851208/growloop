<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>배움로그 - 현실적 한계</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Jua', sans-serif;
        }

        .slide-container {
            width: 100vw;
            height: 100vh;
            background-color: #FFF9F0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: row;
        }

        /* Abstract shapes for background decoration */
        .shape-circle {
            border-radius: 50%;
            position: absolute;
            z-index: 0;
            opacity: 0.6;
        }

        .bg-purple-soft {
            background-color: rgba(136, 100, 238, 0.05);
        }

        .bg-rose-soft {
            background-color: rgba(244, 63, 94, 0.05);
        }

        .process-step {
            position: relative;
            z-index: 10;
        }

        .process-line {
            position: absolute;
            left: 24px;
            top: 40px;
            bottom: -20px;
            width: 2px;
            background-color: #E5E7EB;
            z-index: 0;
        }

        .process-step:last-child .process-line {
            display: none;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <!-- Background Elements -->
        <div class="shape-circle bg-purple-soft w-[600px] h-[600px] -top-20 -left-20"></div>
        <div class="shape-circle bg-rose-soft w-[400px] h-[400px] bottom-0 right-0"></div>
        <!-- Left Content (60%) -->
        <div class="w-[56%] h-full flex flex-col justify-center px-16 z-10">

            <!-- Title -->
            <div class="mb-4">
                <h1 class="text-4xl text-gray-800 leading-snug">
                    하지만 현실적으로, 이걸<br />
                    매일 <span class="text-[#8864ee]">모든 학생들에게</span> 하기는<br />
                    어렵습니다
                </h1>
            </div>
            <!-- Subtitle/Message -->
            <div class="mb-8">
                <p class="text-xl text-gray-500">
                    아무리 열심히 해도 사람의 손만으로는 한계가 있습니다.
                </p>
            </div>
            <!-- Process Flow (List of Difficulties) -->
            <div class="space-y-4">
                <!-- Item 1: Time -->
                <div class="process-step flex items-start group">
                    <div class="process-line"></div>
                    <div
                        class="flex-shrink-0 w-12 h-12 rounded-full bg-white border-2 border-[#8864ee] flex items-center justify-center text-[#8864ee] shadow-sm z-10 relative group-hover:bg-[#8864ee] group-hover:text-white transition-colors duration-300">
                        <i class="fa-regular fa-clock text-lg"></i>
                    </div>
                    <div class="ml-5 pt-2">
                        <p class="text-xl text-gray-700">25명의 기록을 매일 검토하는 건 현실적으로 불가능</p>
                    </div>
                </div>
                <!-- Item 2: Memory -->
                <div class="process-step flex items-start group">
                    <div class="process-line"></div>
                    <div
                        class="flex-shrink-0 w-12 h-12 rounded-full bg-white border-2 border-[#8864ee] flex items-center justify-center text-[#8864ee] shadow-sm z-10 relative group-hover:bg-[#8864ee] group-hover:text-white transition-colors duration-300">
                        <i class="fa-solid fa-brain text-lg"></i>
                    </div>
                    <div class="ml-5 pt-2">
                        <p class="text-xl text-gray-700">지난달의 기록을 기억만으로 떠올리기 어려움</p>
                    </div>
                </div>
                <!-- Item 3: Insight -->
                <div class="process-step flex items-start group">
                    <div class="process-line"></div>
                    <div
                        class="flex-shrink-0 w-12 h-12 rounded-full bg-white border-2 border-[#8864ee] flex items-center justify-center text-[#8864ee] shadow-sm z-10 relative group-hover:bg-[#8864ee] group-hover:text-white transition-colors duration-300">
                        <i class="fa-solid fa-magnifying-glass-chart text-lg"></i>
                    </div>
                    <div class="ml-5 pt-2">
                        <p class="text-xl text-gray-700">반 전체의 '어려움 신호'를 한눈에 파악 불가</p>
                    </div>
                </div>
                <!-- Item 4: Connection -->
                <div class="process-step flex items-start group">
                    <div class="process-line"></div>
                    <div
                        class="flex-shrink-0 w-12 h-12 rounded-full bg-white border-2 border-[#8864ee] flex items-center justify-center text-[#8864ee] shadow-sm z-10 relative group-hover:bg-[#8864ee] group-hover:text-white transition-colors duration-300">
                        <i class="fa-solid fa-file-pen text-lg"></i>
                    </div>
                    <div class="ml-5 pt-2">
                        <p class="text-xl text-gray-700">쌓인 기록을 학기 말 세특에 바로 연결하기 힘듦</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Visual (40%) -->
        <div class="w-[50%] h-full flex flex-col items-center justify-center pr-8 pl-4 z-10">
            <img src="file:///C:/Users/geunt/.gemini/antigravity/brain/1433738c-a51e-445b-95df-ff433a7fe6ac/teacher_overwhelmed_1771680507233.png"
                alt="과로하는 교사" class="w-[600px] h-[600px] rounded-full shadow-2xl object-cover border-8 border-white" />
        </div>
    </div>

    <script src="nav-bridge.js"></script>
</body>

</html>
