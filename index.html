        function formatMarkdown(text) {
            if (!text) return '';
            text = text.trim();
            let html = text
                .replace(/^##\s*(.+)$/gm, '<h3 style="margin-top:20px; color:#2E2824; font-size:1.1rem; text-align:left;">$1</h3>')
                .replace(/^###\s*(.+)$/gm, '<h4 style="margin-top:15px; color:#57534e; font-size:1rem; text-align:left;">$1</h4>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>');

            html = html.replace(/\n{2,}/g, '</p><p>').replace(/\n/g, '<br>');
            html = html.replace(/^(<br>)+/, '').replace(/^(<\/p><p>)+/, '');
            if (!html.startsWith('<h') && !html.startsWith('<p')) html = '<p style="text-align:left;">' + html + '</p>';
            html = html.replace(/<p>\s*<\/p>/g, '').replace(/<p><br><\/p>/g, '');
            html = html.replace(/(<\/h[34]>)\s*(<br>)+/g, '$1');

            return html;
        }
