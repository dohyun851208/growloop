<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">ReCord Hero Scene</title>
  <desc id="desc">A spinning record, a writer, an AI chip collision, and ReCord text.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="45%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#fdf2f8"/>
    </linearGradient>
    <radialGradient id="discGrad" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="55%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#030712"/>
    </radialGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="45%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#14b8a6"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="chipGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#22d3ee" flood-opacity="0.6"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- soft ambient shapes -->
  <circle cx="200" cy="120" r="180" fill="#fbcfe8" opacity="0.35"/>
  <circle cx="1420" cy="130" r="220" fill="#bfdbfe" opacity="0.30"/>
  <circle cx="1430" cy="760" r="260" fill="#ddd6fe" opacity="0.22"/>

  <!-- spinning record -->
  <g transform="translate(760 450)">
    <circle r="265" fill="url(#discGrad)"/>
    <circle r="230" fill="none" stroke="#374151" stroke-width="2" opacity="0.9"/>
    <circle r="195" fill="none" stroke="#4b5563" stroke-width="2" opacity="0.8"/>
    <circle r="160" fill="none" stroke="#6b7280" stroke-width="2" opacity="0.7"/>
    <circle r="125" fill="none" stroke="#9ca3af" stroke-width="2" opacity="0.55"/>
    <circle r="90" fill="none" stroke="#d1d5db" stroke-width="2" opacity="0.40"/>
    <circle r="56" fill="#111827" stroke="#e5e7eb" stroke-width="3"/>
    <circle r="15" fill="#f9fafb" stroke="#9ca3af" stroke-width="2"/>
    <!-- fake motion streak -->
    <ellipse rx="300" ry="18" fill="#94a3b8" opacity="0.18" transform="rotate(-10)"/>
    <ellipse rx="285" ry="12" fill="#cbd5e1" opacity="0.16" transform="rotate(18)"/>
  </g>

  <!-- writer silhouette -->
  <g transform="translate(520 410)">
    <ellipse cx="0" cy="230" rx="130" ry="20" fill="#94a3b8" opacity="0.25"/>
    <circle cx="-20" cy="-70" r="28" fill="#334155"/>
    <path d="M-52 -36 C-85 5 -82 75 -42 120 L14 120 C34 72 28 18 -3 -22 Z" fill="#475569"/>
    <path d="M14 120 L86 148 L104 130 L38 102 Z" fill="#64748b"/>
    <rect x="100" y="126" width="46" height="10" rx="5" fill="#0f172a"/>
    <path d="M146 132 L224 100" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
    <path d="M216 106 L231 95 L235 108 Z" fill="#0f172a"/>
    <!-- writing trail -->
    <path d="M240 96 C280 84 308 76 348 82 C382 88 408 106 440 110" fill="none" stroke="#fb7185" stroke-width="4" stroke-linecap="round" opacity="0.75"/>
    <path d="M245 108 C286 97 325 93 356 100" fill="none" stroke="#14b8a6" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- AI chip collision -->
  <g transform="translate(1010 335)" filter="url(#chipGlow)">
    <rect x="-34" y="-34" width="68" height="68" rx="10" fill="#0f172a" stroke="#22d3ee" stroke-width="3"/>
    <rect x="-14" y="-14" width="28" height="28" rx="4" fill="#155e75"/>
    <!-- pins -->
    <g stroke="#22d3ee" stroke-width="3" stroke-linecap="round">
      <line x1="-46" y1="-20" x2="-34" y2="-20"/>
      <line x1="-46" y1="0" x2="-34" y2="0"/>
      <line x1="-46" y1="20" x2="-34" y2="20"/>
      <line x1="46" y1="-20" x2="34" y2="-20"/>
      <line x1="46" y1="0" x2="34" y2="0"/>
      <line x1="46" y1="20" x2="34" y2="20"/>
      <line x1="-20" y1="-46" x2="-20" y2="-34"/>
      <line x1="0" y1="-46" x2="0" y2="-34"/>
      <line x1="20" y1="-46" x2="20" y2="-34"/>
      <line x1="-20" y1="46" x2="-20" y2="34"/>
      <line x1="0" y1="46" x2="0" y2="34"/>
      <line x1="20" y1="46" x2="20" y2="34"/>
    </g>
  </g>

  <!-- collision spark and dissolving particles -->
  <g filter="url(#softGlow)">
    <path d="M1048 364 L1120 430" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <circle cx="1120" cy="430" r="14" fill="#fb7185"/>
    <circle cx="1142" cy="418" r="8" fill="#f59e0b"/>
    <circle cx="1160" cy="442" r="7" fill="#22d3ee"/>
    <circle cx="1178" cy="426" r="5" fill="#6366f1"/>
    <circle cx="1190" cy="450" r="4" fill="#14b8a6"/>
    <circle cx="1206" cy="438" r="3" fill="#fb7185"/>
    <circle cx="1216" cy="458" r="3" fill="#f59e0b"/>
  </g>

  <!-- ReCord title appearance -->
  <g transform="translate(1120 520)">
    <text x="0" y="0" font-size="96" font-family="Jua, 'Noto Sans KR', sans-serif" fill="url(#titleGrad)" font-weight="700" letter-spacing="1.5">ReCord</text>
    <text x="4" y="44" font-size="28" font-family="'Noto Sans KR', sans-serif" fill="#475569" opacity="0.95">Write. Refine. Rise with AI.</text>
  </g>
</svg>
